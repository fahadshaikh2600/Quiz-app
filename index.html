<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <title>Quiz App </title>

<body>
    <section id="container">
        <section id="left-section">
            <img src="./assets/bannner-img.png" alt="">
        </section>
        <section id="right-section">
            <form action=" ">
                <h2>login</h2>
                <p>Please enter your details below.</p>
                <label for="">Email ID</label>
                <div class="email-warp">
                    <input type="email" placeholder="xyz12@gmail.com" required>
                    <span class="email-msg"></span>
                </div>
                <label for="">Password*</label>
                <div class="password-warp">
                    <input type="password" class="password" placeholder="Password" required>
                    <span class="password-msg"></span>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <button type="submit" class="google-btn">
                    <img src="./assets/devicon_google.png" alt=""> Sign up with Google
                </button>
                <div class="signup">
                    Don't have an account? <a href="#">Sign up</a>
                </div>
            </form>
        </section>























    </section>
